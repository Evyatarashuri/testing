<!-- task_manager/templates/task_manager/create_task.html -->
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_task.css' %}">
    <script src="{% static 'js/create_task.js' %}"></script>


</head>
<body>

    <h1>Create Task</h1>

    <form method="post" action="{% url 'create_task' %}">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">Create Task</button>
    </form>

    <a href="{% url 'task_list' %}">Back to Task List</a>

</body>
</html>
